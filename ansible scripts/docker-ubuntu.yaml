---
- name: Install Docker on Ubuntu 22.04
  hosts: application-server
  remote_user: appuser
  become: true

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
      become: true

    - name: Install required packages
      apt:
        name: 
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present
      become: true

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      become: true

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present
      become: true

    - name: Update apt cache (again, to include Docker repository)
      apt:
        update_cache: yes
      become: true

    - name: Install Docker
      apt:
        name: docker-ce
        state: present
        update_cache: yes
      become: true

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes
      become: true
